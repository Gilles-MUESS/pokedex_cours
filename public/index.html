<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pokedex</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <v-container>
            <select name="types" id="types" @change="getPokemonsByType">
              <option value="all" selected>Tous les pokemons</option>
              <option v-for="type in types" :key="type.nom">
                {{ type.nom }}
              </option>
            </select>
            <ul>
              <li v-for="pokemon in pokemons" :key="pokemon.id">
                {{ pokemon.nom }}
              </li>
            </ul>
          </v-container>
        </v-main>
      </v-app>
    </div>

    <!-- les scripts sont en bas pour que la page s'affiche avant le chargement des scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script language="javascript">
      // Initialisation de notre composant VueJS
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: {
          pokemons: [],
          types: [],
        },
        created: function () {
          this.getTypes();
          this.getPokemons();
        },
        methods: {
          getTypes: function () {
            axios
              .get("/types")
              .then((result) => (this.types = result.data))
              .catch((error) => console.error(error.message));
          },
          getPokemons: function () {
            axios
              .get("/pokemons/all")
              .then((result) => (this.pokemons = result.data))
              .catch((error) => console.error(error.message));
          },
          getPokemonsByType: function (event) {
            const selectedType = event.target.value;
            axios
              .get("/pokemons/" + selectedType)
              .then((result) => (this.pokemons = result.data))
              .catch((error) => console.error(error.message));
          },
        },
      });
    </script>
  </body>
</html>
